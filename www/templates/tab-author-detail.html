
<ion-view view-title="{{author.name}}">
  <ion-content class="padding">
      <div class="list card">
          <div class="item item-divider">
              <h1>{{author.name}}</h1>
          </div>
          <div class="item item-body">
              <p>{{author.biography}}</p>
          </div>

      </div>
      <div class="list card">
          <div class="item item-divider">
              <p>Books:</p>
          </div>
          <div class="item" ng-repeat="book in author.books">
              <a href="#/tab/book/{{author.id}}/{{book.id}}">{{book.name}}</a>
          </div>
      </div>

  </ion-content>
</ion-view>
